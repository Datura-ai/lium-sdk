[pytest]
# Pytest configuration for Lium SDK

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --capture=no

# Markers for test categorization
markers =
    e2e: End-to-end integration tests (requires live API)
    unit: Unit tests (can run offline)
    slow: Tests that take a long time to run
    backup: Tests related to backup functionality

# Timeout settings
# Set to 33+ minutes to allow for 30-minute pod wait
timeout = 2000
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO